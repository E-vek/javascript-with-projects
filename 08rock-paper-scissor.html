<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="Js/08game.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <p>Choose your move:</p>
    <button class="button" onclick="playGame('rock')">Rock</button>
    <button class="button" onclick="playGame('paper')">Paper</button>
    <button class="button" onclick="playGame('scissors')">Scissors</button>

    <p id="result"></p>
    <p id="stats"></p>

    <button class="button" onclick="resetScores()">Reset Score</button>
</body>
</html>
